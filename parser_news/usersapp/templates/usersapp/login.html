{% extends "base.html" %}
{% block title %}Вход{% endblock%}


        {% block header %}
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-5">
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-6">
                        <div class="text-center my-5">
                            <h1 class="display-5 fw-bolder text-white mb-2">Авторизация</h1>


                        </div>
                    </div>
                </div>
            </div>
        </header>
        {% endblock%}
        {% block content %}
        <!-- Contact section-->
        <section class="bg-light py-5">
            <div class="container px-5 my-5 px-5">
                <div class="text-center mb-5">

                    <h2 class="fw-bolder">Введите логин и пароль</h2>

                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-6">

                        <form method="post">
                            {% csrf_token%}
                            {{form.as_p}}
                            <button type="submit">Вход</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        {% endblock%}
